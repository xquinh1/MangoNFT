<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Portfolio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://i.pinimg.com/736x/54/c3/0b/54c30b826b8ea90cfd7f65febda0b6c1.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; background-repeat: no-repeat; height: 100vh;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Section -->
<header class="header text-center text-white py-5">
    <div class="container">
        <h1 class="display-4">Welcome to My Image Portfolio</h1>
        <p class="lead">Explore the world through my lens. Browse and enjoy my best images!</p>
    </div>
</header>

<!-- Image Gallery Section -->
<section id="gallery" class="gallery py-5">
    <div class="container">
        <h2 class="text-center mb-5">Image Gallery</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Fixed Images -->
            <div class="col">
                <div class="card shadow-lg">
                    <img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="Image 1">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg">
                    <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg">
                    <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="Image 3">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg">
                    <img src="https://picsum.photos/400/300?random=4" class="card-img-top" alt="Image 4">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg">
                    <img src="https://picsum.photos/400/300?random=5" class="card-img-top" alt="Image 5">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="footer bg-dark text-white py-4 text-center">
    <p>&copy; 2025 My Image Portfolio | Designed with ❤️</p>
</footer>

<!-- Bootstrap 5 JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
